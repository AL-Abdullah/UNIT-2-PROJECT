<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}{%endblock%}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style1.css" />
</head>
<body {% if "mode" in request.COOKIES and request.COOKIES.mode == "dark" %} class="dark" {% else %} class="light_mode" {% endif %}>


  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'saudihis:main' %}"><b>HOME</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  
          <div class="navbar-nav">
            <a class="nav-link" href="#">Features</a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Regions</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'saudihis:middlestate' %}">Central region</a>
                <a class="dropdown-item" href="{% url 'saudihis:northstate' %}">North region</a>
                <a class="dropdown-item" href="{% url 'saudihis:eaststate' %}">East region</a>
                <a class="dropdown-item" href="{% url 'saudihis:westestate' %}">West region</a>
                <a class="dropdown-item" href="{% url 'saudihis:southstate' %}">South region</a>
              </div>
            </li>
          </div>
  
          <div class="ms-auto">
            <div class="display-mode">
              <a href="{% url 'saudihis:light_mode_view' %}"><span class="material-symbols-outlined">light_mode</span></a>
              <a href="{% url 'saudihis:dark_mode_view' %}"><span class="material-symbols-outlined">dark_mode</span></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

<div class="main-boxB">
{% block content %}

{% endblock %}


</div>
</body>
</html>
